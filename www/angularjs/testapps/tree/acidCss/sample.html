<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="acid-js.css"/>
</head>
<body>
<p>Another version of the treeview without checkbox support is available on
    <a href="css3-treeview.html" target="_blank">this page</a>.</p>

<div class="acidjs-css3-treeview">
    <ul>
        <li>
            <input class="check-box-value" type="checkbox" id="node-0" checked="checked" />A<label for="node-0">Libraries</label>
            <ul>
                <li>
                    <input class="check-box-value" type="checkbox" id="node-0-0" checked="checked" />A<label for="node-0-0">Documents</label>
                    <ul>
                        <li>
                            <input class="check-box-value" type="checkbox" id="node-0-0-0" checked="checked" /><label for="node-0-0-0">My Documents</label>
                            <ul>
                                <li>
                                    <input class="check-box-value" type="checkbox" id="node-0-0-0-0" /><label for="node-0-0-0-0">Downloads</label>
                                </li>
                                <li>
                                    <input class="check-box-value" type="checkbox" id="node-0-0-0-1" /><label for="node-0-0-0-1">Projects</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <input class="check-box-value" type="checkbox" id="node-0-1" /><label for="node-0-1">Music</label>
                    <ul>
                        <li>
                            <input class="check-box-value" type="checkbox" id="node-0-1-0" /><label for="node-0-1-0">My Music</label>
                        </li>
                        <li>
                            <input class="check-box-value" type="checkbox" id="node-0-1-1" /><label for="node-0-1-1">Public Music</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <input class="check-box-value" type="checkbox" id="node-0-2" /><label for="node-0-2">Pictures</label>
                    <ul>
                        <li>
                            <input class="check-box-value" type="checkbox" id="node-0-2-0" /><label for="node-0-2-0">My Pictures</label>
                        </li>
                        <li>
                            <input class="check-box-value" type="checkbox" id="node-0-2-1" /><label for="node-0-2-1">Public Pictures</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <input class="check-box-value" type="checkbox" id="node-0-3" checked="checked" /><label for="node-0-3">Video</label>
                    <ul>
                        <li>
                            <input class="check-box-value" type="checkbox" id="node-0-3-0" /><label for="node-0-3-0">My Videos</label>
                        </li>
                        <li>
                            <input class="check-box-value" type="checkbox" id="node-0-3-1" /><label for="node-0-3-1">Public Videos</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
<p> </p>

</body>
</html>
